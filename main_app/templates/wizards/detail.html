{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/wizards/wizard-detail.css' %}" />
{% endblock %}

{% block content %}
<main> 
  <section class="wizard-container">
    <div class="wizard-details {{ wizard.house|lower }}">
      <h1>{{ wizard.name }}</h1>
      <p>Age: {{ wizard.age }}</p>
      <p>House: {{ wizard.house }}</p>
    </div>
  </section>
</main>
{% endblock %}
