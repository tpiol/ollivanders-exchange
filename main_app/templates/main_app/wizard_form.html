{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Choose a Wizard</h1>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    <tr>
      <th>Select Wizard:</th>
      <td>
        <select name="wizard" class="wizard-select">
          <option value="">-- Select a wizard --</option>
            {% for wizard in all_wizards %}
          <option value="{{ wizard.id }}">{{ wizard.name }} ({{ wizard.get_house_display }})</option>
            {% endfor %}
        </select>
      </td>
    </tr>
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
