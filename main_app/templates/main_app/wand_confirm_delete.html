{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Wand?</h1>
</div>

<h2>Are you sure you want to delete {{ wand.get_core_display }} {{ wand.get_wood_display }} {{ wand.length }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'wizard-detail' wand.wizard.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
